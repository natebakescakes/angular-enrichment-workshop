<div class="card">
  <div class="card-header">
    {{address.name}}
    <button (click)="remove()" class="float-right btn btn-danger">
      <i class="fa fa-trash"></i> Delete</button>
  </div>
  <div class="card-body">
    <p>
      <span>Address: </span>
      <span>{{address.address}}</span>
    </p>
    <hr>
    <p>
      <span>Contact No: </span>
      <span>{{address.contactNo}}</span>
    </p>
  </div>
</div>
