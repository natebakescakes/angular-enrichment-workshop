<h2>Address Card Module</h2>
<form class="form" (ngSubmit)="addAddress()" #addressForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter name" ngModel required/>
    <small id="nameHelp" class="form-text text-muted">Please enter your full name</small>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control" aria-describedby="addressHelp" placeholder="Enter address" ngModel
    />
    <small id="addressHelp" class="form-text text-muted">Please enter your full address</small>
  </div>
  <div class="form-group">
    <label for="name">Contact No.</label>
    <input type="text" name="contactNo" class="form-control" aria-describedby="contactHelp" placeholder="Enter contact no." ngModel
    />
    <small id="contactHelp" class="form-text text-muted">Please enter your contact no.</small>
  </div>
  <div class="text-right">
    <button class="btn btn-primary" type="submit" [disabled]="addressForm.invalid">
      <i class="fa fa-plus"></i> Add Address</button>
  </div>
</form>

<hr>

<app-address-list [addressList]="addressList" (removeAddress)="removeAddress($event)"></app-address-list>
