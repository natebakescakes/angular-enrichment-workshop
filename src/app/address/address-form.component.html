<h2>Address Card Module</h2>
<form class="form" (ngSubmit)="addAddress()" #addressForm="ngForm">
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-user"></i>
      </span>
    </div>
    <input type="text" name="name" class="form-control" placeholder="Enter name" ngModel required />
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-map-marker"></i>
      </span>
    </div>
    <input type="text" name="address" class="form-control" placeholder="Enter address" ngModel />
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-phone"></i>
      </span>
    </div>
    <input type="text" name="contactNo" class="form-control" placeholder="Enter contact no." ngModel />
  </div>
  <div class="text-right">
    <button class="btn btn-primary" type="submit" [disabled]="addressForm.invalid">
      <i class="fa fa-plus"></i> Add Address</button>
  </div>
</form>

<hr>

<app-address-list [addressList]="addressList" (removeAddress)="removeAddress($event)"></app-address-list>
